<layout-row id="RowLayout1">
	<layout-column id="ColumnLayout1"
		style="align-items: stretch; flex-grow: 3">
		<davinci-value-display id="VD_DatabaseLabel" label="Database">
		</davinci-value-display>
		<stacked-view id="SV_Login">
			<stacked-pane id="SP_LoginOK" value="true">
				<layout-row id="RowLayout5">
					<layout-column id="ColumnLayout7" style="align-items: stretch">
						<davinci-collapse id="Collapse_Setup"
							collapsed-title="Show database setup"
							expanded-title="Hide database setup" open>
							<layout-row id="RowLayout6" class="myCustomFrame_CSK_Module_Database">
								<layout-column id="ColumnLayout8" style="align-items: stretch">
									<davinci-value-display id="VD_DatabaseSetup" label="Database setup">
									</davinci-value-display>
									<layout-row id="RowLayout8">
										<layout-column id="ColumnLayout9" style="align-items: stretch">
											<davinci-text-field id="TF_DatabaseLocation" type="text"
												label="Location">
												<crown-edpws-binding property="value"
													name="CSK_Database/OnNewStatusDatabaseLocation" update-on-resume>
												</crown-edpws-binding>
												<crown-binding event="change" name="CSK_Database/setDatabaseLocation"
													path="param/args/path" auto-commit>
												</crown-binding>
											</davinci-text-field>
										</layout-column>
										<layout-column id="ColumnLayout10" style="align-items: stretch">
											<davinci-text-field id="TF_DatabaseName" type="text" label="Name">
												<crown-edpws-binding property="value"
													name="CSK_Database/OnNewStatusDatabaseName" update-on-resume>
												</crown-edpws-binding>
												<crown-binding event="change" name="CSK_Database/setDatabaseName"
													path="param/args/name" auto-commit>
												</crown-binding>
											</davinci-text-field>
										</layout-column>
										<layout-column id="ColumnLayout14" style="align-items: stretch">
											<davinci-button id="Button_Load" type="primary"
												icon-position="append">
												<span>Load</span>
												<crown-binding event="submit" name="CSK_Database/loadDatabase"
													auto-commit>
												</crown-binding>
											</davinci-button>
										</layout-column>
									</layout-row>
									<layout-row id="RowLayout11">
										<layout-column id="ColumnLayout13" style="align-items: stretch">
											<davinci-text-field id="TF_ColumnList" type="text"
												label="Column list">
												<crown-edpws-binding property="value"
													name="CSK_Database/OnNewStatusColumnList" update-on-resume>
												</crown-edpws-binding>
												<crown-binding event="change" name="CSK_Database/setColumnsInfo"
													path="param/args/columnDefinition" auto-commit>
												</crown-binding>
											</davinci-text-field>
										</layout-column>
										<layout-column id="ColumnLayout16" style="align-items: stretch">
											<davinci-text-field id="TF_RegisteredEvent" type="text"
												label="Registered event">
												<crown-edpws-binding property="value"
													name="CSK_Database/OnNewStatusRegisteredEvent" update-on-resume>
												</crown-edpws-binding>
												<crown-binding event="change" name="CSK_Database/setRegisteredEvent"
													path="param/args/eventName" auto-commit>
												</crown-binding>
											</davinci-text-field>
										</layout-column>
										<layout-column id="ColumnLayout17" style="align-items: stretch">
											<davinci-button id="Button_Create" type="primary"
												icon-position="append">
												<span>Create database</span>
												<crown-binding event="submit" name="CSK_Database/createDatabase"
													auto-commit>
												</crown-binding>
											</davinci-button>
										</layout-column>
									</layout-row>
								</layout-column>
							</layout-row>
						</davinci-collapse>
						<layout-row id="RowLayout10"
							class="myCustomFrame_CSK_Module_Database">
							<layout-column id="ColumnLayout15" style="align-items: stretch">
								<layout-row id="RowLayout13">
									<layout-column id="ColumnLayout2" style="align-items: stretch">
										<davinci-value-display id="VD_Query" label="Database query">
										</davinci-value-display>
									</layout-column>
									<layout-column id="ColumnLayout19" style="align-items: stretch">
										<layout-row id="RowLayout14" style="justify-content: flex-end">
											<davinci-value-display id="VD_CurrentActiveLabel" value=""
												label="Current active database:">
											</davinci-value-display>
											<davinci-value-display id="VD_ActiveDatabase">
												<crown-edpws-binding property="value"
													name="CSK_Database/OnNewStatusActiveDatabaseName"
													update-on-resume>
												</crown-edpws-binding>
											</davinci-value-display>
										</layout-row>
									</layout-column>
								</layout-row>
								<davinci-collapse id="Collapse1" collapsed-title="Show sample querys"
									expanded-title="Hide">
									<layout-row id="RowLayout9">
										<layout-column id="ColumnLayout12" style="align-items: stretch">
											<davinci-value-display id="VD_SQLLink"
												value="For further information for SQL querys visit: https://www.w3schools.com/sql/default.asp">
											</davinci-value-display>
											<davinci-value-display id="VD_Sample" value="" label="Samples:">
											</davinci-value-display>
											<layout-row id="RowLayout12">
												<layout-column id="ColumnLayout11" style="align-items: stretch">
												<davinci-value-display id="VD_Sample1"
													value="select * from databaseName">
												</davinci-value-display>
												<davinci-value-display id="VD_Sample2"
													value="select * from dTags where Event like '%NOK%'">
												</davinci-value-display>
												<davinci-value-display id="VD_Sample3"
													value="select * from dTags where Date = '20231211' and Time > '123227'">
												</davinci-value-display>
												</layout-column>
												<layout-column id="ColumnLayout18" style="align-items: stretch">
												<davinci-value-display id="VD_Info1"
													value="to show all content of database named 'databaseName'">
												</davinci-value-display>
												<davinci-value-display id="VD_Info2"
													value="to filter for entries including 'NOK' within column named 'Event' of database 'dTags'">
												</davinci-value-display>
												<davinci-value-display id="VD_Info3"
													value="to filter for entries on a specific date and time (these columns need to exist)">
												</davinci-value-display>
												</layout-column>
											</layout-row>
										</layout-column>
									</layout-row>
								</davinci-collapse>
								<davinci-text-field id="TF_Query" type="text">
									<crown-binding event="change" name="CSK_Database/setQuery"
										path="param/args/query" auto-commit>
									</crown-binding>
									<crown-edpws-binding property="value"
										name="CSK_Database/OnNewStatusQuery" update-on-resume>
									</crown-edpws-binding>
								</davinci-text-field>
								<davinci-button id="Button_CallQuery" type="neutral"
									icon-position="append">
									<span>Call query</span>
									<crown-set event="submit" crown-function="CSK_Database/callQuery"
										protocol="crownMSGPACK">
									</crown-set>
								</davinci-button>
								<curie-table id="DT_Database"
									class="myMaxHeightCssClass_CSK_Module_Database" selectable
									select-mode="">
									<curie-table-column id="data1" header="Data1">
									</curie-table-column>
									<curie-table-column id="data2" header="Data2">
									</curie-table-column>
									<curie-table-column id="data3" header="Data3">
									</curie-table-column>
									<curie-table-column id="data4" header="Data4">
									</curie-table-column>
									<curie-table-column id="data5" header="Data5">
									</curie-table-column>
									<curie-table-column id="data6" header="Data6">
									</curie-table-column>
									<crown-edpws-binding property="data"
										name="CSK_Database/OnNewTableContent" update-on-resume>
									</crown-edpws-binding>
									<crown-binding event="row-selected"
										name="CSK_Database/selectEntryViaUI" path="param/args/selection"
										auto-commit>
									</crown-binding>
								</curie-table>
								<davinci-button id="Button1_Delete" type="accent"
									icon-position="append">
									<span>Remove</span>
									<crown-binding event="submit" name="CSK_Database/deleteDataViaUI"
										auto-commit>
									</crown-binding>
								</davinci-button>
							</layout-column>
						</layout-row>
						<layout-row id="RowLayout7">
							<layout-column id="Column_PersistentData"
								class="myCustomFrame_CSK_Module_Database"
								style="align-items: stretch">
								<layout-row id="RowLayout4"
									style="justify-content: space-between; align-items: center">
									<layout-column id="ColumnLayout5" style="align-items: stretch">
										<davinci-value-display id="VD_ParameterName" value="Parameter name:"
											title="Name of the parameters within the CSK_PersistentData module to be uses for this module.">
										</davinci-value-display>
									</layout-column>
									<layout-column id="ColumnLayout6" style="align-items: stretch">
										<davinci-text-field id="TF_ParameterName" type="text"
											title="Name of the parameters within the CSK_PersistentData module to be uses for this module.">
											<crown-edpws-binding property="value"
												name="CSK_Database/OnNewParameterName" update-on-resume>
											</crown-edpws-binding>
											<crown-binding event="change" name="CSK_Database/setParameterName"
												path="param/args/name" auto-commit>
											</crown-binding>
											<crown-edpws-binding property="disabled"
												name="CSK_Database/OnPersistentDataModuleAvailable"
												update-on-resume converter="function(value) {return !value;}">
											</crown-edpws-binding>
										</davinci-text-field>
									</layout-column>
								</layout-row>
								<layout-row id="RowLayout2"
									style="justify-content: space-between; align-items: center">
									<davinci-value-display id="VD_LoadConfig"
										value="Load config on app start:"
										title="Load configured parameters from CSK_PersistentData on app start.">
									</davinci-value-display>
									<davinci-checkbox id="CB_LoadConfig"
										title="Load configured parameters from CSK_PersistentData on app start.">
										<span></span>
										<crown-edpws-binding property="checked"
											name="CSK_Database/OnNewStatusLoadParameterOnReboot"
											update-on-resume>
										</crown-edpws-binding>
										<crown-edpws-binding property="disabled"
											name="CSK_Database/OnPersistentDataModuleAvailable"
											update-on-resume converter="function(value) {return !value;}">
										</crown-edpws-binding>
										<crown-binding event="change" name="CSK_Database/setLoadOnReboot"
											path="param/args/status" auto-commit>
										</crown-binding>
									</davinci-checkbox>
								</layout-row>
								<layout-row id="RowLayout3">
									<layout-column id="ColumnLayout3" style="align-items: stretch">
										<davinci-button id="B_LoadConfig" type="primary"
											icon-position="append"
											title="Load configured parameters from CSK_PersistentData module.">
											<span>Load Config</span>
											<crown-binding event="submit" name="CSK_Database/loadParameters"
												auto-commit>
											</crown-binding>
											<crown-edpws-binding property="disabled"
												name="CSK_Database/OnPersistentDataModuleAvailable"
												update-on-resume converter="function(value) {return !value;}">
											</crown-edpws-binding>
										</davinci-button>
									</layout-column>
									<layout-column id="ColumnLayout4" style="align-items: stretch">
										<davinci-button id="B_SaveConfig" type="primary"
											icon-position="append"
											title="Save current configured parameters of this module within CSK_PersistentData module.">
											<span>Save Config</span>
											<crown-binding event="submit" name="CSK_Database/sendParameters"
												auto-commit>
											</crown-binding>
											<crown-edpws-binding property="disabled"
												name="CSK_Database/OnPersistentDataModuleAvailable"
												update-on-resume converter="function(value) {return !value;}">
											</crown-edpws-binding>
										</davinci-button>
									</layout-column>
								</layout-row>
							</layout-column>
						</layout-row>
					</layout-column>
				</layout-row>
			</stacked-pane>
			<stacked-pane id="SP_LoginNotOK" value="false">
				<davinci-callout id="Callout1" type="info">
					<span>
						Please log in via CSK_UserManagement module (at least via user level "Operator")
					</span>
				</davinci-callout>
			</stacked-pane>
			<crown-edpws-binding property="value"
				name="CSK_Database/OnUserLevelOperatorActive" update-on-resume
				converter="function(value) {return value.toString();}">
			</crown-edpws-binding>
		</stacked-view>
		<stacked-view id="SV_PageCalled">
			<crown-binding property="value" name="CSK_Database/pageCalled"
				path="result/data/empty" auto-update="0" update-on-resume>
			</crown-binding>
		</stacked-view>
	</layout-column>
</layout-row>
